<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/static/media/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A CRM dedicated for home services businesses." />
  <link rel="apple-touch-icon" href="/static/media/favicon.png" />
  
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/static/js/manifest.json" />
  <link rel="shortcut icon" href="/static/media/favicon.png">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.png" or "favicon.png", "/static/media/favicon.png" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: white;
    }

    div {
      border-radius: 2px;
    }

    * {
      font-family: 'Inter', sans-serif;
    }

    .rbc-month-row {
      min-height: 50px;
      min-width: 80px;
    }

    .alertBox {

      pointer-events: none;

      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      position: relative;
      bottom: 1px;
      width: 50%;
      padding: 10px;
      border-radius: 0 4px 4px 0;
      opacity: 0.9;
      transition: all 0.6s;
    }

    .alertBoxSuccess {
      color: rgb(30, 70, 32);
      background-color: rgba(237, 247, 237, 0.6);
      border: 1px solid rgb(237, 247, 237);
      font-weight: 400;
      font-size: 0.875rem;
      line-height: 1.43;
      letter-spacing: 0.01071em;
    }

    .alertBoxError {
      color: rgb(95, 33, 32);
      background-color: rgba(253, 237, 237, 0.6);
      border: 1px solid rgb(253, 237, 237);
      font-weight: 400;
      font-size: 0.875rem;
      line-height: 1.43;
      letter-spacing: 0.01071em;
    }

    .alertBoxWarning {
      color: rgb(102, 60, 0);
      background-color: rgba(255, 244, 229, 0.6);
      border: 1px solid rgb(255, 244, 229);
      font-weight: 400;
      font-size: 0.875rem;
      line-height: 1.43;
      letter-spacing: 0.01071em;
    }

    .alertBoxInfo {
      color: rgb(1, 67, 97);
      background-color: rgba(229, 246, 253, 0.6);
      border: 1px solid rgb(229, 246, 253);
      font-weight: 400;
      font-size: 0.875rem;
      line-height: 1.43;
      letter-spacing: 0.01071em;
    }

    .alertBoxMessage {
      flex: 3;
    }

    .alertBoxCloseBtn {
      pointer-events: all;
      margin-left: auto;
      color: gray;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;

    }

    .alertBoxSuccess:hover {
      background-color: rgb(237, 247, 237);
    }

    .alertBoxError:hover {
      background-color: rgb(253, 237, 237);
    }

    .alertBoxWarning:hover {
      background-color: rgb(255, 244, 229);
    }

    .alertBoxInfo:hover {
      background-color: rgb(229, 246, 253);
    }

    .alertBoxCloseBtn:hover {
      color: rgb(123, 123, 123);
    }

    #AlertsManager {
      position: fixed;
      bottom: 0;
      display: flex;
      flex-direction: column;
      width: 100%;

      justify-content: flex-end;
      z-index: 2147483647;
      max-height: 25vh;
      overflow-y: scroll;
    }

    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    let intervalID = setInterval(function () {
      let alert_box = document.getElementsByClassName('alertBoxCloseBtn')[0];
      if (alert_box == undefined) {
        return
      }
      var id = setInterval(frame, 5000);
      var pos = 0
      alert_box.parentElement.style.position = "absolute";
      function frame() {
        if (pos >= -2500) {
          clearInterval(id);
          alert_box.parentElement.remove();
        } else {
          pos -= 1;
          alert_box.parentElement.style.left = pos + 'px';
        }
      }

    }, 5000);
  </script>
  <script src="static/dist/js/main.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
  <title>DostGPT</title>
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="AlertsManager"></div>
